<form [formGroup]="heroForm">
   <div class="form-group">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input formControlName="email" class="form-control">
      <span class="text-danger" *ngIf="heroForm.controls['email'].invalid && heroForm.controls['email'].touched">Please enter valid email</span>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input formControlName="password"class="form-control">
      <span class="text-danger" *ngIf="heroForm.controls['password'].invalid && heroForm.controls['password'].touched">Please enter valid password</span>
    
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Password2</label>
    <input formControlName="password2" class="form-control">
  </div>
  <div class="form-group">
    <label for="inputAddress2"></label>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input formControlName="city" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select formControlName="state" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input formControlName="zip" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="checkbox">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="heroForm.invalid">Sign in</button>
</form>

<p>Form value: {{ heroForm.value | json }}</p>

<p>{{heroForm.controls['email'].valid}}</p>
